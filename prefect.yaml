# Generic metadata about this project
name: prefect-monorepo
prefect-version: 2.10.12

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/zzstoatzz/prefect-monorepo
    branch: main
    access_token: null

# File for configuring project / deployment build, push and pull steps
definitions:
    work_pools:
        k8s_work_pool: &k8s_work_pool
            name: k8s
            work_queue_name: default
            job_variables:
                image: "{{ build_image.image }}"
        local_work_pool: &local_work_pool
            name: local

    schedules:
        every_ten_minutes: &every_10_minutes
            interval: 600
    actions:
        docker_build: &docker_build
            - prefect_docker.deployments.steps.build_docker_image: &docker_build_config
                id: build-image
                requires: prefect-docker>=0.2.0
                image_name: zzstoatzz/prefect-monorepo
                dockerfile: Dockerfile.demo
                push: true
                credentials: 
                    - username: zzstoatzz
                      password: "{{ $DOCKERHUB_PASSWORD }}"
                      registry_url: https://index.docker.io/v1/

deployments:
  - name: healthcheck-demo
    entrypoint: src/demo_project/healthcheck.py:healthcheck
    schedule: *every_10_minutes
    parameters:
        message: Don't panic!
    work_pool: *k8s_work_pool
    build: *docker_build
