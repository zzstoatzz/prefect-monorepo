name: Python Compatibility Test

on:
  workflow_dispatch:

env:
  PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
  PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Cache UV dependencies
      - name: UV Cache
        uses: actions/cache@v4
        id: cache-uv
        with:
          path: ~/.cache/uv
          key: uvcache-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            uvcache-${{ runner.os }}-

      - name: Install python deps
        run: |
          python -m pip install -U uv
          uv pip install --system git+https://github.com/prefecthq/prefect.git aiohttp

      - name: Run Python files in repros/ (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: >
          for /r "repros" %%f in (*.py) do (
            python "%%f"
          )

      - name: Run Python files in repros/ (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          find repros -name '*.py' -exec python {} \;
