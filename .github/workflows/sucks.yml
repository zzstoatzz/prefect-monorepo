name: Conditional Workflow

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Simulate a test
        run: exit 1
        continue-on-error: true

      - name: Create failure flag
        if: ${{ failure() }}
        run: echo "failed" > failure.txt

      - name: Upload failure flag
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: failure-flag
          path: ./failure.txt

  notify-tests-failing-on-main:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Download failure flag
        uses: actions/download-artifact@v2
        with:
          name: failure-flag
          path: failure-flag

      - name: Check for failure flag
        id: check_failure
        run: |
          if [ -f "failure-flag/failure.txt" ]; then
            echo "TESTS_FAILED=true" >> $GITHUB_ENV
          else
            echo "TESTS_FAILED=false" >> $GITHUB_ENV
          fi

      - name: Failure Notification
        if: env.TESTS_FAILED == 'true'
        run: echo "Tests have failed."

        





