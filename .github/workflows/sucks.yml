name: Conditional Workflow

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [test1, test2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Simulate a test
        id: maybe_fail
        run: exit 1

      - name: Create failure flag
        if: ${{ failure() }}
        run: echo "Failure in ${{ matrix.test }}" > "${{ matrix.test }}-failure.txt"

      - name: Upload failure flag
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: "${{ matrix.test }}-failure-flag"
          path: "${{ matrix.test }}-failure.txt"

  notify-tests-failing-on-main:
    needs: run-tests
    if: github.ref == 'refs/heads/main' && failure()
    runs-on: ubuntu-latest
    steps:
      - name: Download all failure flags
        uses: actions/download-artifact@v2
        with:
          path: failure-flags/

      - name: Check for failure flags and print their content
        id: check_failure
        run: |
          failure_count=0
          failed_tests=""
          for flag in failure-flags/*/*.txt; do
            if [ -f "$flag" ]; then
              ((failure_count++))
              test_name=$(basename $flag .txt)
              failed_tests="$failed_tests $test_name,"
              echo "Contents of $flag:"
              cat "$flag"
            fi
          done
          if [ $failure_count -gt 3 ]; then
            echo "TESTS_FAILED=true" >> $GITHUB_ENV
            echo "FAILED_TESTS=$failed_tests" >> $GITHUB_ENV
          else
            echo "TESTS_FAILED=false" >> $GITHUB_ENV
          fi

      - name: Failure Notification
        if: env.TESTS_FAILED == 'true'
        run: |
          FAILED_TESTS_ENV=${{ env.FAILED_TESTS }}
          echo "Tests have failed: $FAILED_TESTS_ENV"